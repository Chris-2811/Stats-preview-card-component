<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stats Preview Card Component</title>
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="container">
            <div class="card">
                <div class="card-content">
                    <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency. </p>
                    <div class="stats">
                        <div class="stat stat-1">
                            <h2>10k +</h2>
                            <p>companies</p>
                        </div>
                        <div class="stat stat-2">
                            <h2>314</h2>
                            <p>Templates</p>
                        </div>
                        <div class="stat stat-3">
                            <h2>12M +</h2>
                            <p>queries</p>
                        </div>
                    </div>
                </div>
                <div class="image">
                    <img src="images/image-header-desktop.jpg" alt="">
                </div>
            </div>

            <p class="credits">Challenge by <a href="https://www.frontendmentor.io/home">Frontend Mentor.</a> Coded by <a href="https://github.com/Chris-2811">Chris</a></p>

        </div>
    </main>
</body>
</html>
